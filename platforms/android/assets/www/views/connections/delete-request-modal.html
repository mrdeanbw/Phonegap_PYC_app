<div><div class="modal-header"><button type="button" ng-click="cancel()" class="close">×</button><h4 class="modal-title">You have already requested to connect to {{ data.user.name }}</h4></div><div class="modal-body"><p class="text-center">We’ll let you know as soon as a match is made.</p><hr class="m-b-10"/><p class="text-center">Would you like to unconnect?<br/><button type="button" ng-click="ok()" class="btn btn-sm btn-danger m-t-10">Yes, unconnect</button></p></div><div class="modal-footer"><button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button></div></div>
