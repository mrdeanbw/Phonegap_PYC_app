<div class="h-min-300"><div ng-if="directScore != 0 || indirectScore != 0" class="col-lg-12 col-md-12"><div class="col-md-6 text-center"><div easypiechart="" options="directPieOptions" percent="directPercent" class="easypie"><span><h1 class="text-danger m-t-0">{{ directScore }}</h1></span></div><div class="metric-info m-b-20"><h4 class="metricdetail text-danger">DIRECT {{ title }}</h4></div></div><div class="col-md-6 text-center"><div easypiechart="" options="indirectPieOptions" percent="indirectPercent" class="easypie"><span><h1 class="text-danger m-t-0">{{ indirectScore }}</h1></span></div><div class="metric-info m-b-20"><h4 class="metricdetail text-warning">INDIRECT {{ title }}</h4></div></div><div class="bb-gray-under col-md-12 m-t-20 m-b-20"></div></div><div ng-if="metricEvents.length" class="bg-white col-md-12"><perfect-scrollbar height="300" class="p-5"><div ng-repeat="event in metricEvents" class="col-xs-12 m-b-10 height-70 text-center bb-danger"><div class="col-xs-3"><img ng-src="{{ icon }}" class="metric-icon thumb48"/></div><div class="col-xs-5 height-70"><h4 class="text-uppercase metricdetail lineh-70 m0">{{ event.users[0].name }}</h4></div><div class="col-xs-4 height-70"><h5 class="pull-right metricdetail lineh-70 m0">{{ event.created_at | date:'MMM d, y h:mm a' }}</h5></div></div></perfect-scrollbar></div><div ng-if="directScore == 0 &amp;&amp; indirectScore == 0" class="col-md-12 col-lg-12"><img ng-src="{{ icon }}" class="metric-icon large-empty-icon"/><h3 class="empty-title">{{emptyMessage}}</h3></div></div>
