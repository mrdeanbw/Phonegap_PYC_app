<div class="row m-b-5"><div ng-class="message.x_position === 'right' ? 'pull-left m-l-15' : 'pull-right m-r-15'" class="text-muted message-time"><span class="fa fa-time"></span>	{{ message.created_at|timeago }}</div></div><div><span ng-class="message.x_position === 'right' ? 'pull-right' : 'clickable pull-left'" ng-click="showProfile(message.x_position === 'right')" class="chat-img"><div ng-style="{'background-image': 'url(' + message.sender.profile_image_path + ')'}" alt="User Profile Picture" class="thumb48 card-cover animated fadeIn"></div></span><div class="chat-body clearfix"><div class="chat-header"><a ng-click="showProfile(message.x_position === 'right')" class="text-inverse clickable"><strong ng-class="{'pull-right': (message.x_position === 'right')}" class="text-inverse"> 
	{{ message.sender.name }}</strong></a></div><div class="chat-msg">{{ message.content }}</div></div></div>
