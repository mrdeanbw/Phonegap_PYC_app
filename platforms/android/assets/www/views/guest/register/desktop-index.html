<div class="container"><div class="center-block mt-xl"><!-- START panel--><div class="row m-b-35 animated fadeInDown"><app-brand></app-brand></div><div class="row animated fadeIn"><div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"><form ng-show="hasInitialized" name="registerForm" ng-submit="registerForm.$valid &amp;&amp; createAccount(authenticated)" pyc-form="pyc-form" novalidate="novalidate" class="intro-form form-validate form-horizontal"><div class="panel p-15"><div class="panel-body"><p class="pv text-bold text-center">Tell us about yourself<section ng-disabled="isPosting"><div class="form-group has-feedback mb"><input type="text" name="firstName" ng-model="authenticated.first_name" required="required" placeholder="First Name" class="form-control"/><span class="fa form-control-feedback text-muted fa-user"></span><div ng-show="registerForm.$submitted || registerForm.firstName.$touched"><p ng-show="registerForm.firstName.$error.required" class="text-danger">   Please provide your first name.</p></div></div><br/><div class="form-group has-feedback"><input type="text" name="lastName" ng-model="authenticated.last_name" required="required" placeholder="Last Name" class="form-control"/><span class="fa fa-user-plus form-control-feedback text-muted"></span><div ng-show="registerForm.$submitted || registerForm.lastName.$touched"><p ng-show="registerForm.lastName.$error.required" class="text-danger">   Please provide your last name.</p></div></div><br/><div class="form-group has-feedback"><input type="password" name="password" ng-model="authenticated.password" required="required" ng-minlength="6" placeholder="Password" class="form-control"/><span class="fa fa-lock form-control-feedback text-muted"></span><div ng-show="registerForm.$submitted || registerForm.password.$touched"><p ng-show="registerForm.password.$error.required || registerForm.password.$error.minlength" class="text-danger">   Passwords must be at least 6 characters long.</p></div></div></section></p></div><div class="panel-footer bg-transparent"><div class="clearfix"><div class="col-md-6 text-center"><a type="button" ui-sref="guest.intro" ng-disabled="isPosting" class="btn btn-square btn-success wd-sm">Back to Login</a></div><div class="col-md-6 text-center"><button type="submit" class="btn btn-square btn-success wd-sm">Done</button></div></div></div></div></form></div></div></div></div>
