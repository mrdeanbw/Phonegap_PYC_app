<form ng-show="hasInitialized" name="registerForm" ng-submit="registerForm.$valid &amp;&amp; createAccount(authenticated)" pyc-form="pyc-form" novalidate="novalidate" class="full form-validate form-horizontal"><fieldset ng-disabled="isSaving" class="full-container container animated"><div class="start-register col-xs-12 col-sm-12 col-md-8 col-md-offset-2 m-t-10 p0"><h3 class="list-title">Account Details</h3><div class="bb-gray-under m-b-20"></div><div ng-show="registerForm.$submitted"><p ng-show="registerForm.firstName.$touched &amp;&amp; registerForm.firstName.$error.required" class="text-danger">	Please provide your first name.</p><p ng-show="registerForm.lastName.$touched &amp;&amp; registerForm.lastName.$error.required" class="text-danger">	Please provide your last name.</p><p ng-show="(registerForm.password.$error.required || registerForm.password.$error.minlength) &amp;&amp; registerForm.password.$touched" class="text-danger">	Passwords must be at least 6 characters long.</p></div><!--		FIRST NAME INPUT--><div class="pycform-input text-center"><div class="input input--normal"><input type="text" name="firstName" ng-model="authenticated.first_name" required="required" class="input__field input__field--normal"/><label class="input__label input__label--normal"><span class="input__label-content input__label-content--normal">	First name</span></label></div></div><!--		LAST NAME INPUT--><div class="pycform-input text-center m-t-15"><div class="input input--normal"><input type="text" name="lastName" ng-model="authenticated.last_name" required="required" class="input__field input__field--normal"/><label class="input__label input__label--normal"><span class="input__label-content input__label-content--normal">	Last Name</span></label></div></div><!--		PASSWORD INPUT--><div class="pycform-input text-center m-t-15"><div class="input input--normal"><input type="password" name="password" ng-model="authenticated.password" required="required" ng-minlength="6" class="input__field input__field--normal"/><label class="input__label input__label--normal"><span class="input__label-content input__label-content--normal">Password</span></label></div></div></div></fieldset><div class="fixed-bottom height-50 animated fadeInUp"><button type="submit" class="btn pycbtn-success col-xs-12 height-50">DONE</button></div></form>
