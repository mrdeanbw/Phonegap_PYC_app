<perfect-scrollbar><loading-data></loading-data><div ng-if="!isGetting"><div class="container"><div class="center-block mt-xl"><!-- START panel--><div class="row m-b-35 animated fadeInDown"><app-brand></app-brand></div><div class="row animated"><div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"><form ng-controller="StartRegistrationController" ng-submit="createAccount(auth)" novalidate="novalidate" class="intro-form form-validate form-horizontal"><div class="panel p-15"><div class="panel-body"><div data-ui-view="invitation-message"></div><p>Enter your information below to get started</p><fieldset ng-disabled="isPosting"><div class="form-group has-feedback mb"><input type="text" name="first_name" required="required" ng-model="auth.first_name" placeholder="First Name" class="form-control"/><span class="fa fa-user form-control-feedback text-muted"></span></div><div class="form-group has-feedback mb"><input type="text" name="last_name" required="required" ng-model="auth.last_name" placeholder="Last Name" class="form-control"/><span class="fa fa-users form-control-feedback text-muted"></span></div><div class="form-group has-feedback mb"><input type="email" name="email" required="required" ng-model="auth.email" placeholder="Email Address" class="form-control"/><span class="fa fa-envelope form-control-feedback text-muted"></span></div><div class="form-group has-feedback mb"><input type="password" name="password" required="required" ng-model="auth.password" placeholder="Password" class="form-control"/><span class="fa fa-lock form-control-feedback text-muted"></span></div></fieldset></div><div class="panel-footer bg-transparent text-center"><button type="submit" class="btn btn-square btn-success wd-sm">Sign up</button><!--		SOCIAL LOGIN BUTTONS--><div class="m-t-20"><p class="inline-text"><span>OR</span></p></div><div class="m-t-15"><div ng-controller="SocialAuthenticationController" class="text-center m-t-0 m-b-35"><a href="javascript:void(0)" ng-click="authorizeForNetwork('linkedin')" class="btn signup-social-buttons linkedin m-r-30"></a><a href="javascript:void(0)" ng-click="authorizeForNetwork('facebook')" class="btn signup-social-buttons facebook"></a></div></div></div></div></form></div></div></div></div></div></perfect-scrollbar>
