<form ng-controller="ProfileEditImageController" enctype="multipart/form-data" ng-submit="saveImage(crop.coords, registrar)" name="imageform" novalidate="novalidate" class="form-validate overflow-x-hidden animated fadeIn"><perfect-scrollbar offset="50" handle-keyboard="true"><div class="p-10 p-s-0"><page-title title="Upload New Profile Image"></page-title><div ng-if="crop.coords &amp;&amp; !cordovaSet" class="container p-0"><div class="col-md-5 m-b-20"><div class="panel"><div class="panel-heading no-shadow"><a href="" ng-click="newImage()" class="pull-right"><small class="fa fa-refresh text-muted"></small></a>Select an image file</div><div class="panel-body p-10"><div class="form-group"><input id="profile-image-input" type="file" accept="image/*" data-class-button="btn btn-default" data-class-input="form-control" ng-jcrop-input="upload" filestyle="" ng-model="profile_image" class="form-control"/></div><div ng-if="media_query != 'tablet'"><br/><div class="m-b-5">Cropped Image Preview</div></div><div ng-style="thumbnailStyle()" style="min-width: 300px;overflow: hidden"><div id="preview-container" class="preview-container ng-jcrop-thumbnail-wrapper"><canvas id="cropCanvas" class="ng-jcrop-thumbnail"></canvas></div></div></div></div></div><div class="col-md-7 m-b-50"><div class="panel"><div class="panel-body p-10"><div style="min-height: 300px" class="imgcrop-area"><div ng-jcrop="crop.src" selection="crop.coords" thumbnail="true"></div></div></div></div></div></div><div ng-if="cordovaSet" class="container"><div class="col-md-5 m-b-20"><div class="panel"><div class="panel-heading no-shadow">Select an image file</div><div class="panel-body p-10"><div class="col-sm-8 col-sm-offset-2"><button ng-click="uploadMobileImage()" type="button" class="btn btn-block pycbtn-default">Choose Image</button></div></div></div></div><div class="col-md-7 m-b-20"><div class="panel"><div class="panel-body p-15"><div style="min-height: 280px" class="imgcrop-area"><img id="profile-mobile-image" ng-src="{{profile_image}}" class="img-responsive"/></div></div></div></div></div><div ng-if="media_query != 'tablet'" class="col-md-12 m-t-50 col-lg-8 col-lg-offset-2"><div class="col-md-6 text-center"><button type="button" ng-click="registrar.prevStep()" class="btn pycbtn-success m-5 wd-lg">BACK</button></div><div class="col-md-6 text-center"><button type="submit" class="btn pycbtn-success m-5 wd-lg">NEXT</button></div></div></div></perfect-scrollbar><div ng-if="media_query == 'tablet'" class="col-md-12 p0 text-center"><button type="button" ng-click="registrar.prevStep()" class="btn pycbtn-success col-xs-6 height-50">BACK</button><button type="submit" class="btn pycbtn-success height-50 col-xs-6">NEXT</button></div></form>
