<form name="form" novalidate="novalidate" class="form-validate animated fadeIn"><perfect-scrollbar offset="50" handle-keyboard="true"><div ng-class="{'container' : media_query == 'lgDesktop'}"><div class="col-md-12 m-b-10"><h3 class="list-title">My Bio<div class="bb-gray-under m-t-5 m-b-5"></div></h3></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-s-0"><div ng-class="{'container' : media_query == 'lgDesktop'}"><div class="panel p-15 p-s-0"><div class="panel-body"><h4 class="list-title m-b-10 lh-25">Say something about yourself that is interesting or important to you</h4><div class="form-group has-feedback m-t-20"><wysiwyg ng-change="$parent.inputHasChanged()" textarea-id="bio" textarea-class="form-control" textarea-height="250px" textarea-name="bio" textarea-required="textarea-required" textarea-placeholder="Say something about yourself that is interesting or important to you" ng-model="editingAuthenticated.bio" enable-bootstrap-title="true" textarea-menu="$parent.wysiwygMenu"></wysiwyg></div></div></div></div></div><div ng-if="media_query != 'tablet'" class="col-md-12 m-t-100 col-lg-8 col-lg-offset-2 text-center"><button type="button" ui-sref="register.info" class="btn pycbtn-success m-5 wd-lg">DONE</button></div></div></perfect-scrollbar><button type="button" ui-sref="register.info" ng-if="media_query == 'tablet'" class="height-50 btn pycbtn-success col-xs-12"><span>DONE</span></button></form>
