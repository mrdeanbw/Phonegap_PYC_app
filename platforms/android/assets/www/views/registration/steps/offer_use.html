<form name="contributionForm" ng-submit="contributionForm.$valid &amp;&amp; registrar.nextStep()" novalidate="novalidate" class="animated fadeIn form-validate"><perfect-scrollbar offset="50" handle-keyboard="true"><div ng-class="{'container' : media_query == 'lgDesktop'}"><div class="col-md-12 m-b-10"><h3 class="list-title">Tell Us About Yourself<div class="bb-gray-under m-t-5 m-b-5"></div></h3></div><div class="col-lg-6 col-md-6 m-b-35"><profile-contribution-form contribution="'could_offer'" edit="editingAuthenticated"></profile-contribution-form></div><div class="col-lg-6 col-md-6 m-b-35"><profile-contribution-form contribution="'could_use'" edit="editingAuthenticated"></profile-contribution-form></div><div ng-if="media_query != 'tablet'" class="col-md-12 m-t-50 col-lg-8 col-lg-offset-2"><div class="col-md-6 text-center"><button type="button" ng-click="registrar.prevStep()" class="btn pycbtn-success m-5 wd-lg">BACK</button></div><div class="col-md-6 text-center"><button type="button" ng-controller="FinishRegistrationController" ng-click="finishRegistration(editingAuthenticated)" class="btn pycbtn-success m-5 wd-lg">FINISH</button></div></div></div></perfect-scrollbar><div ng-if="media_query == 'tablet'" class="col-md-12 p0 text-center"><button type="button" ng-click="registrar.prevStep()" class="btn pycbtn-success col-xs-6 height-50">BACK</button><button type="button" ng-controller="FinishRegistrationController" ng-click="finishRegistration(editingAuthenticated)" class="btn pycbtn-success height-50 col-xs-6">FINISH</button></div></form>
