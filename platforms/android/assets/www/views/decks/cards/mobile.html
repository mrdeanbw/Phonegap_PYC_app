<cardview id="card-container" dataset="userCards" card-is-enabled="setEnabled($isEnabled)" current-card-user="setCurrentCardUser($cardUser, $direction, $currentPageIndex)" lock-deck="deckIsLocked" endless-deck="deckNeverEnds" auth="authenticated" ng-class="{'has-ad-card': currentCardIsAd}"></cardview><fieldset id="card-footer-container" ng-class="{'has-ad-card': currentCardIsAd}" class="card-footer text-center"><button type="button" ng-morph-overlay="morphReferral" ng-click="setReferredUser(currentCardUser)" class="dashboard-button-success btn pycbtn-success-sm left-btn col-xs-6"><em class="fa-send fa"></em><h3>Refer</h3></button><div ng-hide="currentCardUser.hasBeenRequestedToConnect()" class="divider"></div><button type="button" ng-controller="CreateConnectionController" ng-click="makeRequest(currentCardUser)" ng-class="currentCardUser.hasBeenRequestedToConnect() ? 'dashboard-button-white' : 'dashboard-button-success pycbtn-success-sm'" class="btn right-btn col-xs-6"><em ng-class="currentCardUser.hasBeenRequestedToConnect() ? 'icon-circle-check': 'icon-circle-plus'"></em><h3>Connect</h3></button></fieldset>
