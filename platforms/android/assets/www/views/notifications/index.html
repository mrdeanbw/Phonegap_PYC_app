<div ng-controller="NotificationsController"><perfect-scrollbar><loading-data></loading-data><div ng-show="!loadingContent" class="pyclist animated fadeIn"><empty-data ng-show="apiEmptyResult" message="No Recent Activity" image="icons/bell_icon.png"></empty-data><http-get-error ng-show="apiGetError"></http-get-error><div ng-hide=" ! notifications.length" class="p-10 p-r-15 col-lg-8 col-lg-offset-2 col-md-12"><h3 class="list-title">Notifications</h3><table ng-if="notifications.length" ng-controller="NotificationController" class="table listtable"><tbody><tr ng-repeat="notification in notifications | orderBy:'-created_at'"><td><p class="pull-right text-success"><small class="text-sm">{{ notification.created_at|timeago }}</small></p><div class="row list-row"><div style="min-height: 80px" ng-click="notificationLinkClicked(notification.image_link)" class="col-xs-4 col-md-2 p0"><thumbnail-progress imageSrc="{{ notification.image_path  }}" class="thumb80 animated"></thumbnail-progress><div ng-style="{'background-image': 'url(' + notification.image_path + ')', 'position': 'relative!important'}" alt="User Profile Picture" class="card-cover thumb80 img-responsive animated fadeIn relative"><div ng-class="notification.type + '-notification'" ng-if="progress == 100" class="notification-badge img-responsive animated fadeIn animated-delay"><em></em></div></div></div><div class="col-xs-8 col-md-10 p-l-10 p-r-10"><h4 class="m-t-5 inline"><span ng-if="$index &lt; newNotificationCount" style="font-size:12px" class="fa fa-circle text-warning m-r-5"></span><span ng-repeat="component in notification.message"><span ng-click="notificationLinkClicked(component.link)" ng-if="component.link !== false" ng-class="component.link.link_type === 'user' ? 'text-success' : 'text-primary'" class="clickable">{{ component.text }}</span><span ng-if="component.link === false">{{ component.text }}</span></span></h4></div><p ng-if="notification.message_detail" ng-morph-overlay="morphNotification" md-ink-ripple="md-ink-ripple" ng-click="showDetail( notification )" class="notification-detail text-danger">	View Message</p></div></td></tr></tbody></table></div></div></perfect-scrollbar></div>
