<div ng-if="walkthrough &amp;&amp; ! walkthrough.wasShown" ng-repeat="step in walkthrough.steps"><walkthrough ng-show="step.content &amp;&amp; !step.dialog" walkthrough-type="transparency" icon="arrow" hide-arrow="false" focus-element-id="{{ step.focusElement }}" main-caption="{{ step.content }}" use-button="! step.hasOwnProperty('dialog') &amp;&amp; ! step.dialog" is-active="step.active" on-walkthrough-hide="walkthrough.nextStep()"></walkthrough></div>
