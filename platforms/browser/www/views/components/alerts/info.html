<md-dialog aria-label="Info"><md-dialog-content class="tour-dialog"><h2 ng-if="title" class="text-success">{{ title }}</h2><div ng-if="title &amp;&amp; content" class="bb-gray-under m-5"></div><p ng-if="content">{{ content }}</p></md-dialog-content><md-dialog-actions><md-button ng-click="close()" class="md-raised no-rounded-corner md-primary">{{ buttonTitle }}</md-button></md-dialog-actions></md-dialog><img ng-src="{{ $image(icon) }}" ng-if="icon" ng-class="{{ iconClass }}" class="walkthrough-element walkthrough-icon dialog-icon"/>
