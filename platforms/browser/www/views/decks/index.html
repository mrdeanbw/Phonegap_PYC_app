<div style="overflow-x: hidden" id="finalStep"><perfect-scrollbar><loading-data></loading-data><div ng-show="!loadingContent" class="pyclist animated fadeIn"><div id="deck-container" class="col-lg-12 p-10 p-b-100"><h3 ng-class="{'m-10 m-t-35' : media_query != 'tablet'}" class="list-title">	Choose a deck</h3><div ng-hide="media_query == 'tablet'" class="bb-gray-under m-5"></div><div ng-repeat="deck in decks | orderObjectBy: 'display_order'"><deck-list-item item="deck" item-slug="deck.slug" on-select="selectDeck" id="{{deck.name}}-deck"></deck-list-item></div></div></div></perfect-scrollbar></div>
