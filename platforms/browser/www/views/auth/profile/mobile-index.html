<div ui-view="content" ng-cloak="ng-cloak"><profile-popup-edit-menu></profile-popup-edit-menu><perfect-scrollbar><!--		PROFILE PIC, NAME, BUTTONS--><div class="col-xs-12 profile-banner p-10 animated fadeIn p-b-40"><img ng-src="{{authenticated.profile_image_path}}" imageonload="imageonload" fallbacksrc="{{ $image('placeholder.png') }}" style="min-height: 150px;max-height: 200px" class="img-responsive center-block"/><div class="col-xs-12 col-sm-12 text-center"><h3 class="list-title">{{ authenticated.first_name + ' ' + authenticated.last_name }}</h3><p ng-if="authenticated.headline" ng-class="{'text-italic' : !authenticated.headline}" class="m-t-0 m-l-10 text-success">{{ authenticated.headline }}</p></div></div><!--		USER GROUPS--><div class="col-xs-12 profile-content animated fadeInUp"><h4 class="list-title">NETWORKS</h4><div ng-repeat="group in authenticated.groups" class="inline-block"><div ng-click="$state.go('app.network', { groupSlug: group.group_slug })" class="clickable m-r-5 m-b-5 pyc-label btn btn-sm btn-success">{{ group.name | ellipsis:35 }}<small ng-if="group.is_pending">(pending)</small></div></div><div class="bb-gray-under m-t-10 m-b-10"></div><!--		CAN/NEED HELP--><div class="col-xs-12 p-0"><profile-contribution-panel title="I could offer..." contributor="authenticated" property="could_offer" mobile="true"></profile-contribution-panel></div><div class="col-xs-12 p-0"><profile-contribution-panel title="I could use..." contributor="authenticated" property="could_use" mobile="true"></profile-contribution-panel></div><!--		LOCATIONS--><div class="col-xs-12 p-0"><locations-panel locations="authenticated.locations" show-edit="false" class="m-b-30"></locations-panel></div><!--		BIO, INTERESTS--><div class="col-xs-12 p-0"><tabset class="m-b-20"><tab heading="Bio"><p ng-trust-html="authenticated.bio"><span ng-if="!authenticated.bio" class="text-danger">Not set</span></p></tab><tab heading="Interests"><p>{{ authenticated.interests }}<span ng-if="!authenticated.interests" class="text-danger">Not set</span></p></tab></tabset></div></div></perfect-scrollbar></div>
