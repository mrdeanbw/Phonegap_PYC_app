<div ng-controller="EditUserInfoController" class="animated fadeIn"><div ng-if="!$stateParams.propertyName"><perfect-scrollbar offset="50" handle-keyboard="true"><div class="col-xs-12 col-sm-12 col-md-12"><h3 class="list-title">Profile Info</h3><div ng-class="{'m-b-20' : media_query != 'tablet'}" class="bb-gray-under m-5"></div></div><!--		COULD OFFER--><div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-lg-offset-2"><profile-contribution-panel title="I could offer..." contributor="editingAuthenticated" property="could_offer" edit="startEditing" mobile="true" class="m-ht-sd"></profile-contribution-panel></div><!--		COULD USE--><div class="col-xs-12 col-sm-12 col-md-6 col-lg-4"><profile-contribution-panel title="I could use..." contributor="editingAuthenticated" property="could_use" edit="startEditing" mobile="true" class="m-ht-sd"></profile-contribution-panel></div><!--		BIO--><div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-lg-offset-2"><div class="panel panel-success m-ht-sd"><div class="panel-heading"><h3 class="m0">Bio</h3><button type="button" ng-click="startEditing( 'bio' )" class="btn btn-sm btn-circle btn-warning btn-edit edit-panel"><em class="fa fa-edit"></em></button></div><div class="panel-body text-success"><h5 ng-trust-html="editingAuthenticated.bio" class="p-10 text-muted lh-25"><span ng-if="!editingAuthenticated.bio" class="text-danger">Not set</span></h5></div></div></div><!--		INTERESTS--><div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 m-b-15"><div class="panel panel-success m-ht-sd"><div class="panel-heading"><h3 class="m0">Interests</h3><button type="button" ng-click="startEditing( 'interests' )" class="btn btn-sm btn-circle btn-warning btn-edit edit-panel"><em class="fa fa-edit"></em></button></div><div class="panel-body text-success"><h5 class="p-10 text-muted lh-25">{{ editingAuthenticated.interests }}<span ng-if="!editingAuthenticated.interests" class="text-danger">Not set</span></h5></div></div></div></perfect-scrollbar><div ng-if="!$stateParams.propertyName" class="height-50 animated fadeIn"><button ng-hide="hasChangedInput" type="button" ng-click="$parent.closeMenu()" ng-disabled="isPosting" class="btn pycbtn-success col-xs-12 height-50">GO BACK</button><button ng-show="hasChangedInput" type="button" ng-click="updateProfileInfo(editingAuthenticated)" ng-disabled="isPosting" class="btn pycbtn-success col-xs-12 height-50">SAVE</button></div></div><div ng-if="$stateParams.propertyName"><div ng-include="selectedEditingView"></div></div></div>
