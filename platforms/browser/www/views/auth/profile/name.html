<form name="nameform" ng-controller="EditUserNameController" ng-submit="validUsername( nameform, editingAuthenticated ) &amp;&amp; updateName(editingAuthenticated)" novalidate="novalidate" pyc-form="pyc-form" ng-class="{'container' : media_query == 'lgDesktop'}" class="form-validate"><perfect-scrollbar offset="50" handle-keyboard="true"><fieldset ng-disabled="isPosting" class="p-10"><page-title title="Edit Display Settings"></page-title><div class="p-s-0"><div class="panel p-15 p-s-0"><div class="panel-body p-5"><div class="col-md-12 p-0"><h4 class="list-title m-t-10 lh-25">Edit your display name</h4><h4 class="lh-25 mobile-font">Check the "Show Username" box to show a username instead of your first and last name.</h4></div><div class="clearfix"></div><div class="col-md-6 p-s-0"><div class="form-group m-t-5"><label class="control-label">First Name</label><input type="text" name="firstName" ng-model="editingAuthenticated.first_name" placeholder="First name..." required="required" class="form-control"/></div></div><div class="col-md-6 p-s-0"><div class="form-group m-t-5"><label class="control-label">Last Name</label><input type="text" name="lastName" ng-model="editingAuthenticated.last_name" placeholder="Last name..." required="required" class="form-control"/></div></div><div class="clearfix"></div><div class="bb-gray-under m-t-10 m-b-10"></div><div class="clearfix"></div><div class="col-md-12 p-s-0"><div class="form-group m-t-5"><label class="control-label">Username</label></div></div><div class="clearfix"></div><div class="col-md-6 p-s-0"><div class="form-group"><input type="text" name="username" ng-model="editingAuthenticated.username" placeholder="Username..." ng-required="editingAuthenticated.settings.uses_alias" ng-disabled="!editingAuthenticated.settings.uses_alias" class="form-control"/></div></div><!--		USE ALIAS CHECKBOX--><div class="col-md-6 p-s-0"><div class="form-group"><div class="checkbox c-checkbox needsclick m-l-20"><label class="needsclick"><input type="checkbox" ng-model="editingAuthenticated.settings.uses_alias" class="needsclick"/><span class="fa fa-check"></span><small class="text-sm">Show username instead of real name?</small></label></div></div></div><div class="clearfix"></div><div class="bb-gray-under m-t-10 m-b-10"></div><div class="clearfix"></div><div class="col-md-12 p-s-0 m-b-25"><div class="form-group m-t-5"><label class="control-label">Headline</label></div><div class="form-group form-counter"><input type="text" name="headline" ng-model="editingAuthenticated.headline" placeholder="Describe yourself in a few words..." maxlength="50" class="form-control"/><div ng-class="{'text-danger' : nameform.headline.$invalid}" class="counter-label">{{ nameform.headline.$viewValue.length || 0}}/50</div></div></div></div></div></div></fieldset><div ng-if="media_query != 'tablet'" class="col-md-12 m-t-50 col-lg-8 col-lg-offset-2"><div class="col-md-6 text-center"><button type="button" ng-click="closeMenu(0)" ng-disabled="isPosting" class="btn pycbtn-success m-5 wd-lg">BACK</button></div><div class="col-md-6 text-center"><button type="submit" ng-disabled="isPosting || !hasChangedInput" class="btn pycbtn-success m-5 wd-lg">SAVE</button></div></div></perfect-scrollbar><div ng-if="media_query == 'tablet'" class="col-md-12 p0 text-center"><button type="button" ng-click="closeMenu(0)" ng-disabled="isPosting" class="btn pycbtn-success col-xs-6 height-50">BACK</button><button type="submit" ng-disabled="isPosting || !hasChangedInput" class="btn pycbtn-success col-xs-6 height-50">SAVE</button></div></form>
