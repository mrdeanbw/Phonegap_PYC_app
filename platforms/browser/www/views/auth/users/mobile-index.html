<perfect-scrollbar><not-found ng-if="userNotFound"></not-found><http-get-error ng-show="networkError"></http-get-error><!--		PROFILE PIC, NAME, BUTTONS--><div class="col-xs-12 profile-banner p-10 animated fadeIn p-b-40"><close-profile-button icon-color="white"></close-profile-button><img ng-src="{{ user.profile_image_path }}" imageonload="imageonload" fallbacksrc="{{ $image('placeholder.png') }}" style="min-height: 150px;max-height: 200px" class="img-responsive center-block"/><div class="col-xs-12 col-sm-12 text-center"><h3 class="list-title m-b-0">{{ user.name }}</h3><p ng-if="user.headline" class="m-t-0 m-l-10 text-success">{{ user.headline }}</p><div ng-if="user.wasReferredToAuth()"><p class="text-success inline"><em class="fa fa-star m-l-5 m-t-5 m-r-5 text-warning"></em>Referred By:</p><p class="text-white inline">{{ user.referredToAuthBy() }}</p></div></div><fieldset ng-if="user &amp;&amp; ! isCurrentUser" ng-disabled="isPosting" class="col-xs-12 m-t-15"><button id="referButton" type="button" ng-morph-overlay="morphReferral" ng-click="setReferredUser(user)" class="btn pycbtn-success col-xs-12 m-b-20"><i aria-hidden="true" class="fa fa-paper-plane"></i> REFER</button><button type="button" ng-if="user.canBeMessaged()" ng-controller="FindConversationController" ng-click="findConversationWithConnection(user)" class="btn pycbtn-warning col-xs-12 m-b-10"><i aria-hidden="true" class="fa fa-comment"></i> MESSAGE</button><button type="button" ng-if="user.canBeThanked()" ng-controller="CreateThankyouController" ng-click="openThankyouMessageForm(user)" class="btn pycbtn-success col-xs-12 m-b-10"><i aria-hidden="true" class="fa fa-leaf"></i> THANK</button><button type="button" ng-if="! user.isConnectedToAuth()" ng-controller="CreateConnectionController" ng-click="makeRequest(user)" ng-class="user.hasBeenRequestedToConnect() ? 'pycbtn-success' : 'pycbtn-success'" class="btn col-xs-12 m-b-10"><i aria-hidden="true" class="fa fa-handshake-o"></i><em ng-if="user.hasBeenRequestedToConnect()" class="fa fa-check-circle"></em> CONNECT</button></fieldset></div><!--		USER GROUPS--><div ng-if="user !== null" class="col-xs-12 profile-content animated fadeInUp"><div ng-if="user.groups &amp;&amp; user.groups.length"><h4 class="list-title">NETWORKS</h4><user-groups-list-item item="group" ng-repeat="group in user.groups | orderBy:' ! is_shared'"></user-groups-list-item><div class="bb-gray-under m-t-10 m-b-10"></div></div><!--		CAN/NEED HELP--><div class="col-xs-12 p-0"><profile-contribution-panel title="I could offer..." contributor="user" property="could_offer" ng-if="user.could_offer.title"></profile-contribution-panel></div><div class="col-xs-12 p-0"><profile-contribution-panel title="I could use..." contributor="user" property="could_use" ng-if="user.could_use.title"></profile-contribution-panel></div><!--		LOCATIONS--><div ng-if="user.locations.length" class="col-xs-12 p-0"><locations-panel locations="user.locations" show-edit="false"></locations-panel></div><!--		BIO, INTERESTS--><div ng-if="user.bio || user.interests || user.location" class="col-xs-12 p-0"><tabset class="m-b-20"><tab ng-if="user.bio" heading="Bio"><p ng-trust-html="user.bio"></p></tab><tab ng-if="user.interests" heading="Interests"><p>{{ user.interests }}</p></tab></tabset></div><!--//---------------------------------------------------------------------------><!--//		MESSAGES WIDGET--><!--//---------------------------------------------------------------------------><!--.col-xs-12.p-0(ng-if="user.conversation")--><!--	profile-messages-widget-panel(messenger="user", auth="authenticated", mobile="true")-->
