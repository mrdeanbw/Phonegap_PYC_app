<div><div class="modal-header"><button type="button" ng-click="$modal.dismiss()" class="close">x</button><h4 class="list-title">Invite Friends to PYC!</h4></div><div class="modal-body"><div ng-if="!formOpen" class="group-search"><div ng-repeat="contact in contacts" ng-if="contacts.length" class="inline"><div class="filter-item animated fadeIn"><div class="filter-name">{{ contact.name }}</div><small class="filter-details m-l-5"><span ng-if="contact.email" class="text-muted">{{ contact.email }}</span></small><em ng-click="removeContact(contact)" class="close icon-cross"></em></div></div></div><div class="clearfix"></div><div ng-if="contacts.length" class="bb-gray-under m-t-20 m-b-20"></div><div class="clearfix"></div><div class="col-md-12 p-0 text-center m-t-10"><button ng-if="!formOpen &amp;&amp; cordovaSet" ng-click="pickFromContacts()" class="btn btn-sm btn-success">Select from Contacts</button><div ng-if="!formOpen &amp;&amp; cordovaSet" class="m-t-15 m-b-15"><p class="inline-text"><span>OR</span></p></div><button ng-if="!formOpen" ng-click="toggleForm(true)" class="btn btn-sm btn-success">Enter Emails</button></div><div ng-init="newContact = {}" ng-if="formOpen"><p>Who should we send an invitation to?</p><form name="addContactForm" ng-submit="submitAddContactForm(newContact)"><div class="form-group"><div class="col-xs-12 p-5"><input ng-model="newContact.name" type="text" name="name" placeholder="Name" required="required" class="form-control"/></div><div class="col-xs-12 p-5"><input ng-model="newContact.email" type="email" name="email" placeholder="Email" required="required" class="form-control"/></div></div><div class="w-p-100 text-center"><button ng-if="contacts.length || cordovaSet" ng-click="contacts.length ? toggleForm(false) : $modal.dismiss()" class="btn btn-sm btn-inverse m-t-10 inline">Cancel</button><button type="submit" ng-disabled="addContactForm.$invalid" class="btn btn-sm btn-primary m-t-10 inline">Add</button></div></form></div></div><div class="modal-footer"><button type="button" ng-controller="SendInvitationsController" ng-click="send(contacts, $modal)" ng-disabled="!contacts.length" class="btn btn-primary">	Send {{contacts.length > 1 ? 'Invitations' : 'Invitation'}}</button><button type="button" ng-click="$modal.dismiss()" class="btn btn-warning">	Cancel</button></div></div>
