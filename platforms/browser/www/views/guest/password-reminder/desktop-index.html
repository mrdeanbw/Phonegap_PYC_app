<div class="container"><div class="center-block mt-xl"><!-- START panel--><div class="row m-b-35 animated fadeInDown"><app-brand></app-brand></div><div class="row animated fadeIn"><div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"><form ng-show="hasInitialized" name="passwordForm" ng-submit="sendEmail(authenticated)" pyc-form="pyc-form" autocomplete="off" novalidate="novalidate" class="intro-form form-validate form-horizontal"><div class="panel p-15"><div class="panel-body"><p class="pv text-bold text-center">Forgot your password ?</p><p class="pv text-center">Type in your email below and we will send you an email to help you out.<section ng-disabled="isPosting"><div class="form-group has-feedback mb"><input id="exampleInputEmail1" type="email" name="email" required="required" ng-model="authenticated.email" placeholder="Email Address" class="form-control"/><span class="fa fa-envelope form-control-feedback text-muted"></span></div></section></p></div><div class="panel-footer bg-transparent"><div class="clearfix"><div class="col-md-6 text-center"><a type="button" ui-sref="guest.intro" ng-disabled="isPosting" class="btn btn-square btn-success wd-sm">Back to Login</a></div><div class="col-md-6 text-center"><button type="submit" ng-disabled="restrictSubmitForm(passwordForm)" class="btn btn-square btn-success wd-sm">Submit</button></div></div></div></div></form></div></div></div></div>
