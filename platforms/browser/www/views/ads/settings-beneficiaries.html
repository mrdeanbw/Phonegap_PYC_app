<div ng-controller="BeneficiariesController" class="panel panel-default m-b-0"><div class="panel-heading"><h4 class="list-title m-b-15 m-t-5"> 
	Beneficiary:</h4><div class="bb-gray-under m-0"></div></div><div class="panel-body p-0"><p ng-bind-html="$text('SETTINGS.POUR_MORE.BENEFICIARY')" class="p-l-20 p-r-20"></p><loading-data></loading-data><div style="min-height: 300px" class="col-sm-12"><http-get-error ng-if="apiGetError"></http-get-error><perfect-scrollbar height="300" mobile="true" ng-if="!isGetting"><table class="table"><tbody><tr ng-repeat="beneficiary in beneficiaries"><td class="beneficiary-list-item"><p>{{ beneficiary.name }}</p><a ng-if="authenticated.settings.ads.selected_beneficiary_id === beneficiary.group_id" class="btn btn-heart-active"><em class="fa pyc-heart"></em></a><a title="Select" ng-if="authenticated.settings.ads.selected_beneficiary_id !== beneficiary.group_id" ng-controller="UpdateBeneficiaryAdSettingController" ng-click="updateSetting(beneficiary)" ng-disabled="isPosting" class="btn btn-heart"><em class="fa pyc-heart"></em></a><a ng-controller="DonateController" ng-click="donate(beneficiary)" title="Donate" class="btn m-r-5 btn-gift"><em class="fa pyc-gift"></em></a><a ui-sref="app.network({ groupSlug: beneficiary.group_slug })" title="View" class="btn m-r-5 btn-eye"><em class="fa pyc-eye"></em></a></td></tr></tbody></table></perfect-scrollbar></div></div></div>
