<div ng-if="hasInitialized"><form novalidate="novalidate" name="requiredEmailForm" ng-submit="updateEmail()" ng-controller="RequireEmailController" ng-class="{ 'p-t-100' : media_query != 'tablet'}" class="text-center container"><perfect-scrollbar offset="50" handle-keyboard="true"><div class="animated fadeIn center-block"><h2 class="text-success">Welcome to PYC!</h2><h4 class="lh-35 m-b-30">It seems we don't have an email for your account. Please enter your email below to begin registration</h4><div class="form-group has-feedback"><input ng-model="updated.email" name="email" type="email" required="required" placeholder="Email" class="form-control"/><span class="fa form-control-feedback text-muted fa-envelope"></span><div ng-show="requiredEmailForm.$submitted &amp;&amp; requiredEmailForm.email.$invalid"><small class="m-0 text-danger">Email is invalid</small></div></div><div ng-if="media_query !='tablet'" class="text-center animated fadeIn"><button type="submit" class="btn pycbtn-success m-5 wd-lg">SUBMIT</button></div><div class="text-center height-50 p-10 center-block mt-xl"><a href="#" type="button" ng-controller="LogoutController" ng-click="logout()"><h4 class="text-success">Return to login</h4></a></div></div></perfect-scrollbar><button ng-if="media_query =='tablet'" type="submit" class="btn pycbtn-success col-xs-12 height-50 animated fadeIn">SUBMIT</button></form></div>
