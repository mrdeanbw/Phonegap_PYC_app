<div ng-class="{'walkthrough-active': isActive &amp;&amp; isReady}" ng-click="onCloseClicked($event)" on-touch="onCloseTouched($event)" class="walkthrough-background"><div class="walkthrough-container walkthrough-container-transparency"><div ng-show="walkthroughType == 'transparency'" class="walkthrough-inner"><div ng-transclude="" class="walkthrough-transclude"></div><div ng-show="!hasTransclude" class="walkthrough-non-transclude-template"><div id="walkthrough-text-container" class="walkthrough-text-container"><h4 ng-bind="mainCaption" class="walkthrough-element walkthrough-text"></h4></div><img ng-show="icon &amp;&amp; icon!='arrow'" ng-src="{{walkthroughIcon}}" class="walkthrough-element walkthrough-icon"/><div ng-show="icon=='arrow'" class="walkthrough-element walkthrough-arrow"></div><md-button id="done-button" type="button" ng-click="onCloseClicked($event)" on-touch="onCloseTouched($event)" ng-if="isActive" class="md-raised walkthrough-element walkthrough-button-positive walkthrough-done-button btn-lg no-rounded-corner md-primary">OK</md-button></div></div></div><!-- Always show as this gives us the gray background--><div ng-show="focusElementId" ng-class="{'walkthrough-hole-round': isRound}" class="walkthrough-hole"></div><div ng-show="hasGlow &amp;&amp; focusElementId" ng-class="{'walkthrough-hole-round': isRound}" class="walkthrough-hole walkthrough-hole-glow"></div></div>
