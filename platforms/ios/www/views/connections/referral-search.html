<div ng-controller="ReferralsController" class="bg-success"><div ng-style="{minHeight: frame.height() + 50 + 'px'}" ng-class="referral.hasType() ? 'bg-info' : 'bg-success'"><perfect-scrollbar offset="-50" handle-keyboard="true"><div id="closeReferral" ng-click="closeReferral()" class="p-0 lg-back-btn"><em class="fa-2x icon-cross white-text"></em></div><div ng-class="{ 'container' : media_query != 'tablet'}" class="overflow-x-hidden p-10"><div ng-controller="SearchUsersController" ng-if="!referral.hasType()"><p ng-class="{ 'text-lg' : media_query != 'tablet'}" class="help-block">To whom would you like to refer {{ referredUser.name }}?</p><div class="row m-r-0 m-l-0 m-b-20 m-t-20"><div class="col-xs-12 text-center"><button type="button" ng-click="createReferral(referredUser, null, true)" class="btn btn-warning m-t-10 wd-lg">	REFER BY EMAIL</button></div></div><p class="inline-text inline-text-referrals m-t-15 m-b-20"><span>OR</span></p><label class="help-block m-b-5 m-t-20 text-center">SEARCH USERS</label><input id="referSearchInput" type="text" placeholder="Start typing to find other members..." ng-model="search" class="form-control"/><div class="row"><div class="col-md-12 pv"><ul ng-if="users.length" class="list-unstyled"><li ng-repeat="user in users | orderBy:'name'" ng-click="createReferral(referredUser, user, false)" ng-if="user.user_id != referredUser.user_id &amp;&amp; user.user_id != authenticated.user_id" user-search-result-item="user-search-result-item" item="user" class="media clickable"></li></ul><ul ng-if="!users.length &amp;&amp; search.length &amp;&amp; emptySearch" class="list-unstyled"><li ng-click="openEmailForm(referredUser, search)" class="media clickable"><h3>Looks like they aren't in the system, would you like to invite them?</h3></li></ul></div></div></div><div ng-if="referral.hasType()" ng-include="$view('connections.refer')" class="bg-info container p-10 h-p-100"></div></div></perfect-scrollbar></div></div>
