<div class="pyclist"><perfect-scrollbar class="p-b-20"><h3 ng-class="{'m-10 m-t-35' : media_query != 'tablet'}" class="list-title p-5">   {{ currentDeck.instructions }}</h3><div ng-hide="media_query == 'tablet'" class="bb-gray-under m-5 m-b-35"></div><div ng-show="!loadingOptions" class="animated fadeIn"><div class="row m-0"><div ng-repeat="option in currentDeck.options track by $index" id="{{ currentDeck.name + $index }}" class="col-lg-4 col-md-6 col-sm-12"><div ng-click="openDeck(currentDeck, option)" hover-class="" parent="true" class="carddeck carddeck-details panel panel-default m-b-10"><div style="height:125px" hover-class="{{ 'bg-' + currentDeck.theme.color }}" no-hover="bg-white" class="panel-body"><h3 class="text-thin mt">{{ option.name }}</h3><div class="col-xs-12 m0 bottom-link"><div hover-class="bb-white" no-hover="{{'bb-' + currentDeck.theme.color }}" class="m-5"></div><div class="pull-right"><ul class="list-inline m0 p-r-20"><li class="p0"><a href="#"><p hover-class="text-white" no-hover="{{ 'text-' + currentDeck.theme.color }}" ng-if="option.hasOwnProperty('details')"><strong>{{ option.details }}</strong></p></a></li></ul></div></div></div></div></div></div><div class="row m-0"><div class="col-md-12 text-center m-t-50"><button id="goBack" type="button" ng-click="goBack()" ng-show="!isGetting" class="btn btn-square btn-success wd-md pycbtn-success">   Go Back</button></div></div></div></perfect-scrollbar></div>
