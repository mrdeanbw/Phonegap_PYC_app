<div id="decks-{{ deck.slug }}" class="carddeck p-s-5"><div ng-click="onSelect(deck, deck.slug)" class="stack stack-randomrot"><div ng-repeat="index in [1,2,3,4,5]" class="widget widget-card"><div class="row row-table"><div class="col-xs-5"><picture class="lateral-picture"><div ng-if="deck.theme.icon" ng-class="deck.cssClass" class="fa fa-3x"></div><img ng-if="!deck.theme.icon" ng-src="{{ defaultIcon }}" class="img-responsive"/></picture></div><div class="col-xs-7 align-middle p-lg"><p><span class="text-md">{{ deck.name }}</span></p><p><strong>{{ deck.title.toUpperCase() }}</strong></p></div></div></div></div></div>
