<div class="panel panel-success text-left"><div ng-init="collapseContribution = false" class="panel-heading"><h3 class="m0 inline">{{ title }}</h3><div class="inline"><button type="button" ng-if="!edit &amp;&amp; !mobile" ng-click="collapseContribution = !collapseContribution" class="pull-right btn-more"><em ng-class="collapseContribution ? 'fa-plus' : 'fa-minus'" class="fa"></em></button><button type="button" ng-if="edit &amp;&amp; mobile" ng-click="edit( property )" class="btn btn-sm btn-circle btn-warning btn-edit edit-panel"><em class="fa fa-edit"></em></button></div></div><div collapse="collapseContribution" class="panel-body p-0 text-success"><div ng-if="contribution.title || contribution.detail" class="p-10"><h5>{{ contribution.title }}<md-icon md-svg-src="{{'img/svg/edit-primary.svg'}}" aria-label="Edit" ng-if="!mobile &amp;&amp; edit" ng-click="edit( property )" class="edit-btn"><md-tooltip md-direction="right">Edit {{ title }}</md-tooltip></md-icon></h5><h5 ng-trust-html="contribution.detail" class="p-10 text-muted lh-25"></h5></div><div ng-if="!contribution.title &amp;&amp; !contribution.detail" class="p-10"><h5><span ng-if="!authProperty" class="text-danger">   Not set</span></h5></div></div></div>
