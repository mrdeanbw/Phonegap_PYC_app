<td ng-controller="JoinGroupController" class="p-l-0 p-r-0"><div class="col-md-12 p-0"><button type="button" ng-click="joinGroup(group)" class="btn btn-sm btn-success btn-circle pull-right"><em class="fa fa-plus"></em></button><a ng-click="showNetworkDetails(group, showGroupLink)" class="btn btn-sm btn-primary btn-circle pull-right m-r-5"><em style="font-size:16px; line-height: 20px;" class="fa fa-eye"></em></a></div><div style="pointer-events: none" class="col-md-12 p-0"><p class="vertical-align m-0"><em ng-if="group.is_locked" class="fa fa-lock m-r-5"></em>{{ group.name }}</p></div><div class="clearfix"></div><div class="col-md-12 p-0"><p class="m-0"><small class="m-l-15 text-primary text-italic">{{ group.name_detail }}</small></p></div></td>
