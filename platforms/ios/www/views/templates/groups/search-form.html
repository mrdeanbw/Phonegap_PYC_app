<div ng-controller="SearchGroupsController" ng-class="{'container' : media_query == 'lgDesktop'}" class="p-0"><div class="col-md-12 m-b-10 p-s-0"><h3 class="list-title m-l-10">Choose your networks<div class="bb-gray-under m-5"></div></h3></div><div class="col-md-12 m-b-5"><h4 class="lh-25">Start typing to search networks (schools, employers, associations, and other organizations).</h4><p class="m-t-15"><span>Don't see your network?<a href="javascript:void(0)" ng-controller="RequestToCreateGroupController" ng-click="openRequestForm(search)" class="m-l-5">Request to create a new one.</a></span></p></div><div class="clearfix"></div><!--		SEARCH INPUT--><div class="col-md-12 input-section"><div class="form-group"><input placeholder="Emory University, Humane Society" ng-model="search" autocomplete="off" class="form-control m-b-5 m-t-5"/></div></div><div ng-if="!noSearch" style="max-height:100%" class="col-md-12 results-section m-b-10"><div ng-if="noResults" class="text-center m-t-50 animated fadeIn"><h4 class="m-b-50">No search results...</h4><div class="panel panel-default m-b-20"><div class="panel-heading"><h4 class="list-title m-b-15 m-t-5">Request to Create a Network</h4><div class="bb-gray-under m-0"></div></div><div class="panel-body p-t-0"><p class="text-center">Don't see your network? Request to create a new one.</p><button ng-controller="RequestToCreateGroupController" ng-click="openRequestForm(search)" type="button" class="btn btn-primary">Request</button></div></div></div><div ng-if="!noResults" class="results-table animated fadeIn"><table class="table"><tbody><tr ng-repeat="group in searchResults" ng-if="!authenticated.belongsToGroup(group.group_id)" group-search-result-item="group-search-result-item"></tr></tbody></table></div></div><div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 text-center p-s-0 m-b-10"><button type="button" ng-click="cancelSearch()" class="btn pycbtn-success btn-block">Cancel</button></div></div>
