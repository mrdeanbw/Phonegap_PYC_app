<a ui-sref="app.user({userId : user.user_id})" class="clickable media p mt0 list-group-item"><span class="pull-right"><span class="circle circle-success circle-lg"></span></span><span class="pull-left"><!-- Contact avatar--><img ng-src="{{ user.profile_image_path }}" class="media-object img-circle thumb32"/></span><!-- Contact info--><span class="media-body"><span class="media-heading"><strong>{{ user.name }}</strong><br/><small class="text-muted">Joined {{ user.created_at | timeago }}</small></span></span></a>
