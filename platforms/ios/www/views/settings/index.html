<div ui-view="content" class="animated fadeIn"><perfect-scrollbar><div ng-hide="isGetting" class="col-md-12 settings-container animated fadeIn"><h3 ng-class="{'m-10 m-t-35' : media_query != 'tablet'}" class="list-title">Settings</h3><div class="bb-gray-under m-5"></div><div class="col-lg-10 col-lg-offset-1 p0"><div class="col-xs-12 panel panel-default p-5"><div class="panel-heading"><div class="row list-row m-t-5 m-b-5"><div class="col-xs-4 p0"><thumbnail-progress imageSrc="{{ authenticated.profile_image_path }}" class="animated thumb80"></thumbnail-progress><div ng-style="{'background-image': 'url(' + authenticated.profile_image_path + ')'}" class="card-cover thumb80 co-connect-avatar img-responsive animated fadeIn animated-delay"></div></div><div class="col-xs-8"><h5> {{ authenticated.first_name }} {{ authenticated.last_name }}</h5><p class="m-l-0 text-muted">{{ authenticated.default_email }}</p></div></div></div></div><div class="col-xs-12 panel panel-default p-5"><div class="panel-body"><ul class="list-unstyled"><settings-section-list-item name="POUR MORE" description="Set display frequency and the beneficiary receiving a portion of ad revenue that you generate" setting="pour-more"></settings-section-list-item><settings-section-list-item name="NOTIFICATIONS" description="Set when you want to be notified" setting="notifications"></settings-section-list-item><settings-section-list-item name="PASSWORD RESET" description="Change your password" setting="edit-password" ng-if="authenticated.settings.has_password"></settings-section-list-item><settings-section-list-item name="EMAIL ACCOUNTS" description="Manage your PYC accounts" setting="email-accounts"></settings-section-list-item><settings-section-list-item name="SOCIAL ACCOUNTS" description="Connect your facebook or linkedin accounts" setting="social-accounts"></settings-section-list-item><settings-section-list-item name="PRIVACY" description="Set who can see your profile" setting="edit-privacy"></settings-section-l
