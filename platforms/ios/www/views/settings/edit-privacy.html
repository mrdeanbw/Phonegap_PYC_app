<form ng-controller="EditUserPrivacyController" ng-submit="updatePrivacySetting(settings)" novalidate="novalidate" pyc-form="pyc-form" class="form-validate"><perfect-scrollbar offset="50" handle-keyboard="true"><fieldset ng-disabled="isPosting" class="p-10"><page-title title="Who can see my profile?"></page-title><div class="container p-s-0"><div class="panel p-15 p-s-0"><div class="panel-body p-5"><div class="col-md-12 p-0"><h4 class="list-title m-t-10 lh-25">Change who can see your profile</h4><h4 class="lh-25 mobile-font">Click on the links below to change your profile visibility</h4></div><div class="clearfix"></div><div class="col-md-12 p-s-0"><div class="form-group m-t-20"><md-radio-group ng-model="settings.privacy"><div ng-repeat="(index, setting) in authenticated.settings.privacy"><md-radio-button ng-value="{{index}}" class="md-primary m-b-0"><b class="text-success">{{ setting.name }}</b></md-radio-button><p class="m-l-10 p-l-20">{{ setting.description }}</p></div></md-radio-group></div></div></div></div></div></fieldset><div ng-if="media_query != 'tablet'" class="col-md-12 m-t-50 col-lg-8 col-lg-offset-2"><div class="col-md-6 text-center"><button type="button" ng-click="index()" ng-disabled="isPosting" class="btn pycbtn-success m-5 wd-lg">CANCEL</button></div><div class="col-md-6 text-center"><button type="submit" ng-disabled="isPosting || authenticated.settings.privacy[settings.privacy].is_active === true" class="btn pycbtn-success m-5 wd-lg">SAVE</button></div></div></perfect-scrollbar><div ng-if="media_query == 'tablet'" class="col-md-12 p0 text-center"><button type="button" ng-click="index()" ng-disabled="isPosting" class="btn pycbtn-success col-xs-6 height-50">CANCEL</button><button type="submit" ng-disabled="isPosting || authenticated.settings.privacy[settings.privacy].is_active === true" class="btn pycbtn-success col-xs-6 height-50">SAVE</button></div></form>
