<form name="form" novalidate="novalidate" ng-submit="submitHelpForm()" class="form-validate"><perfect-scrollbar offset="50" handle-keyboard="true"><div class="p-10 p-s-0 animated fadeIn"><fieldset ng-disabled="isPosting"><div class="p-10 container"><h3 class="list-title">Get Help</h3><div class="bb-gray-under m-10"></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-s-0"><div class="panel p-15 p-s-0"><div class="panel-body"><h4 class="list-title m-b-30 lh-25">Get help, ask a question, or leave us feedback. We'll get back to you.</h4><div class="form-group has-feedback m-b-20"><label>Topic</label><select ng-model="help.subject" ng-options="item for item in subjectOptions" class="form-control"><option value="" selected="selected" disabled="disabled">Please select an option...</option></select></div><div class="form-group has-feedback"><label>Tell us more in detail</label><textarea placeholder="Your message..." rows="10" ng-model="help.message" required="required" class="form-control"></textarea></div></div></div></div><div ng-if="media_query != 'tablet'" class="center-block m-t-50"><div class="col-md-12 col-lg-8 col-lg-offset-2 text-center m-t-50"><button type="submit" ng-disabled="form.$invalid" class="btn pycbtn-success m-5 wd-lg">SEND</button></div></div></div></fieldset></div></perfect-scrollbar><div ng-if="media_query == 'tablet'" class="height-50"><button type="submit" ng-disabled="form.$invalid" class="btn pycbtn-success height-50 col-xs-12">SEND</button></div></form>
