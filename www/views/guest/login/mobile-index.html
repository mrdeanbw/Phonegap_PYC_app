<form ng-controller="LoginController" ng-submit="loginForm.$valid &amp;&amp; login(authenticated)" name="loginForm" pyc-form="pyc-form" autocomplete="off" novalidate="novalidate" class="intro-form full form-validate form-horizontal"><fieldset ng-disabled="$parent.isPosting" class="full-container container"><div class="row m-b-35"><app-brand></app-brand></div><div class="col-xs-12 col-sm-12 col-md-12 p0"><!--		EMAIL INPUT--><div class="pycform-input text-center"><md-input-container md-no-float=""></md-input-container><div class="input input--normal"><input required="required" ng-model="authenticated.email" placeholder="" class="input__field input__field--normal"/><label class="input__label input__label--normal"><span>Email</span></label></div></div><!--		PASSWORD INPUT--><md-input-container md-no-float=""></md-input-container><div class="pycform-input text-center m-t-15"><div id="email-form-group-w-button" class="input input--normal"><input required="required" ng-model="authenticated.password" placeholder="" class="input__field input__field--normal"/><label class="input__label input__label--normal"><span>Password</span></label><button type="submit" class="btn btn-lg btn-circle animated"><em class="icon-arrow-right"></em></button></div></div><input type="hidden" ng-init="authenticated.remember = true" ng-model="authenticated.remember"/></div><!--		SOCIAL LOGIN BUTTONS--><div class="col-xs-12 p0"><div class="row m-t-20"><p class="inline-text"><span>OR</span></p></div><div class="row m-t-15"><div ng-controller="SocialAuthenticationController" class="text-center m-t-0"><a href="javascript:void(0)" ng-click="authorizeForNetwork('linkedin')" class="btn signup-social-buttons linkedin m-r-30"></a><a href="javascript:void(0)" ng-click="authorizeForNetwork('facebook')" class="btn signup-social-buttons facebook"></a></div></div></div></fieldset></form>
