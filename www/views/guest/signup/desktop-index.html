<div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"><form ng-controller="SignupController" ng-submit="checkUserEmail(authenticated)" name="signupForm" pyc-form="pyc-form" novalidate="novalidate" class="intro-form form-validate form-horizontal"><div class="panel p-15"><div class="panel-body"><p class="pv text-bold text-center">Enter your email address to get started<section ng-disabled="$parent.isPosting"><div class="form-group has-feedback mb"><input type="email" name="email" required="required" ng-model="authenticated.email" placeholder="Email Address" class="form-control"/><span class="fa fa-envelope form-control-feedback text-muted"></span></div></section></p></div><div class="panel-footer bg-transparent text-center"><button type="submit" ng-disabled="restrictSubmitForm(signupForm)" class="btn btn-square btn-success wd-sm">Sign up</button><!--		SOCIAL LOGIN BUTTONS--><div class="m-t-20"><p class="inline-text"><span>OR</span></p></div><div class="m-t-15"><div ng-controller="SocialAuthenticationController" class="text-center m-t-0 m-b-35"><a href="javascript:void(0)" ng-click="authorizeForNetwork('linkedin')" class="btn signup-social-buttons linkedin m-r-30"></a><a href="javascript:void(0)" ng-click="authorizeForNetwork('facebook')" class="btn signup-social-buttons facebook"></a></div></div></div></div></form></div><div class="row m-t-20"><div class="col-md-4 col-md-offset-4"><p class="text-muted m-b-5">Already registered?</p><a ng-click="toggleDesktopSignupAndLoginForms(true)" ng-disabled="isPosting" class="btn btn-block btn-success btn-square"><strong>Login</strong></a></div></div>
