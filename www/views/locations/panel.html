<div class="panel panel-success"><div class="panel-body"><h4 class="list-title">{{ locations.length > 1 ? 'Locations' : 'Location' }}<md-icon md-svg-src="{{ editImagePath }}" aria-label="Edit Location" ui-sref="app.profile.location" ng-if="showEdit &amp;&amp; isCurrentUser" class="edit-btn"><md-tooltip md-direction="right">Edit Location</md-tooltip></md-icon></h4><div ng-if="locations.length" ng-repeat="location in locations| orderBy: 'is_primary' : true"><div class="location-wrapper"><a href="{{ locationLink(location) }}" target="_blank"><em class="fa fa-map-marker"></em></a><h5 class="text-left lineh-15"><md-icon md-svg-src="{{ primaryImagePath }}" ng-if="location.is_primary" class="text-warning"><md-tooltip md-direction="top">Primary Location</md-tooltip></md-icon><span class="text-primary">   {{ location.name }}</span><br/><span ng-if="location.address.full" class="m-t-10">{{ location.address.full }}</span></h5></div><div ng-if="!$last" class="bb-danger m-5"></div></div><h5 ng-if="!locations.length &amp;&amp; isCurrentUser" class="text-left lineh-15 text-danger">   Not set</h5></div></div>
