<div ng-controller="CreateReferralController" class="h-p-100"><div class="m-t-50"><p ng-class="{ 'text-lg' : media_query != 'tablet'}" class="help-block">Make a referral?</p></div><h4 class="text-success m-t-50">{{ referral.formMessage }}</h4><form ng-submit="referralForm.$valid &amp;&amp; refer(referredUser, referral)" name="referralForm" autocomplete="off" novalidate="novalidate" class="row"><fieldset ng-disabled="isPosting" class="col-xs-12"><h4 ng-if="referral.requiresEmailForValidation()" ng-class="(referralForm.$submitted &amp;&amp; (referralForm.email.$error.required || referralForm.email.$error.email) ) ? 'text-danger' : 'text-success'" class="m-t-20 m-b-20">	Please provide {{ referral.otherUser.name }}'s email address to ensure that you know him/her.</h4><floating-label-input ng-if="referral.requiresEmail()" model="referral.email" input-name="email" input-type="email" is-required="true" label="Email Address"></floating-label-input><div class="form-group has-feedback m-t-10"><label class="success-label">Add a Message <small>(optional)</small></label><textarea ng-model="referral.message" rows="5" class="form-control textarea-success"></textarea><p class="text-success text-bold m-t-5 text-right">{{ referral.charactersLeftMessage() }}</p></div><button type="submit" md-ink-ripple="md-ink-ripple" ng-disabled="!referralForm.$valid" class="btn pycbtn-success col-xs-12 height-50 m-t-50 m-b-20">	REFER</button></fieldset></form></div>
