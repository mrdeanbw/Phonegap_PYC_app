<div class="bg-body"><perfect-scrollbar offset="0" handle-keyboard="true"><div id="closeDeckFilters" class="p-0 lg-back-btn"></div><div ng-controller="SearchFilterController" ng-if="searchMenu" class="overflow-x-hidden container"><div class="m-t-20"><button ng-click="update()" class="btn btn-primary btn-sm m-5">Update Deck</button><button ng-click="cancel()" class="btn btn-warning btn-sm m-5">Cancel</button><button ng-click="closeDeck()" class="btn btn-danger btn-sm m-5">Back to All Decks</button></div><div id="ml-menu" class="search-menu m-t-20"><h4 class="m-t-50 m-b-20">Start typing to find other users, networks, and/or interests.</h4><div class="search-menu-wrap"><!-- Search menu--><div class="search-menu-level search-menu-level-current"><div><!-- Needs current filters--><div ng-repeat="item in filterItems | limitTo: filtersShown" ng-click="removeFilterItem(item)" class="filter-item animated fadeIn filter-item-{{ item.type }}"><div class="filter-icon fa {{ item.icon }}"></div><div class="filter-name">{{ item.name }}</div><em class="close icon-cross"></em></div><p ng-if="filterItems.length &gt; 3" ng-click="toggleMoreFilters()" class="inline-block text-danger p-5">{{ filtersShowMessage }}</p></div></div><div class="search-menu-level search-menu-level-current m-t-10"><div><input id="searchInput" type="text" placeholder="I'm looking for..." ng-model="search" class="form-control"/><div class="clearfix"></div><ul ng-if="search.length" class="list-unstyled"><li ng-repeat="item in items | orderObjectBy:'relevance':true" class="media clickable"><a href="javascript:void(0);" ng-click="selectSearchItem(item)" class="search-menu-link search-menu-result {{ item.is_active ? 'active' : '' }}"><img width="50" ng-src="{{ item.image_path }}" ng-if="item.image_path"/><i ng-if="!item.image_path" class="type-icon fa {{ item.icon }}"></i><span class="search-item-name">{{ item.name  | limitTo: 120 }} {{ item.name.length > 120 ? '...' : '' }}<b ng-if="item.filter.relevance" style="display:inline-block; font-size:14px;" class="p-l-5 p-r-5 m-l-10 {{ item.filter.relevance == 'Joined' ? 'bg-warning' : 'bg-danger' }}"><small>{{ item.filter.relevance }}</small></b></span><span ng-if="item.filterable &amp;&amp; item.is_active" class="search-action-item p-t-10 action-remove"><em class="icon-cross"></em>Remove</span><span ng-if="item.filterable &amp;&amp; !item.is_active" class="search-action-item p-t-10 action-add"><i class="fa fa-plus m-r-10"></i>Add</span></a></li></ul></div></div></div></div></div></perfect-scrollbar></div>
