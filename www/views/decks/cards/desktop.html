<cardview id="card-container" ng-if="!loadingContent &amp;&amp; userCards.length" dataset="userCards" card-is-enabled="setEnabled($isEnabled)" current-card-user="setCurrentCardUser($cardUser, $direction, $currentPageIndex)" lock-deck="deckIsLocked" endless-deck="deckNeverEnds" data-images-loaded="data-images-loaded" data-use-progress-events="yes" auth="authenticated"></cardview><div id="card-footer" ng-controller="DeckFooterController" ng-class="currentCardIsAd ? 'fadeOutDown': 'fadeInUp'" ng-if="!loadingContent &amp;&amp; userCards.length" ng-mouseenter=" ! currentCardIsAd &amp;&amp; showFooter()" ng-mouseleave="hideFooter()" ng-init="hideFooter()" class="card-footer text-center animated"><div class="m-t-20-neg col-md-12 col-lg-offset-1 col-lg-10"><div id="card-footer-container" ng-class="media_query == 'lgDesktop' ? 'height-90' : 'height-70'" class="panel panel-default shadow-z2-hover"><div ng-class="media_query == 'lgDesktop' ? 'p-t-20' : 'p-t-10'" class="panel-body"><fieldset ng-disabled="$parent.isPosting || currentCardIsAd"><div class="col-md-4"><button id="card-action-refer" type="button" ng-morph-overlay="morphReferral" ng-click="setReferredUser(currentCardUser)" ng-class="media_query == 'lgDesktop' ? 'wd-sm btn-lg' : 'wd-ks'" class="p-10 btn btn-success btn-square"><em class="fa-send fa inline"></em><div class="inline">Refer</div></button></div><div class="col-md-4"><button id="card-action-profile" type="button" ng-click="viewProfile(currentCardUser.user_id)" ng-class="media_query == 'lgDesktop' ? 'wd-sd btn-lg' : 'wd-sm'" class="p-10 btn btn-square btn-primary"><em class="fa inline fa-user"></em><div class="inline">View Profile</div></button></div><div class="col-md-4"><button id="card-action-connect" type="button" ng-controller="CreateConnectionController" ng-click="makeRequest(currentCardUser)" ng-class="(media_query == 'lgDesktop' ? 'wd-sm btn-lg' : 'wd-ks') + ' ' + (currentCardUser.hasBeenRequestedToConnect() ? 'btn-primary' : 'btn-success')" class="p-10 btn btn-square"><em ng-class="currentCardUser.hasBeenRequestedToConnect() ? 'icon-circle-check' : 'icon-circle-plus'" class="fa inline"></em><div class="inline">Connect</div></button></div></fieldset></div></div></div></div>
