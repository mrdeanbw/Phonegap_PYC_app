<fieldset ng-disabled="isPosting" class="p-10"><page-title title="{{formTitle}}"></page-title><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-s-0"><div class="panel p-15 p-s-0"><div class="panel-body"><h4 class="list-title m-b-10 lh-25">Start typing things you are interested in.</h4><h4 class="lh-25 mobile-font">It's another way to tell others about yourself, and to see things you may have in common.</h4><div class="interests-list m-b-40"><div ng-repeat="interest in currentInterests" class="inline"><div class="filter-item animated fadeIn"><div class="filter-name">{{ interest.name }}<small class="filter-details m-l-5"><span class="text-muted">{{ interest.type  }}</span></small></div><em ng-click="removeInterest(interest)" ng-disabled="isPosting" type="button" class="close icon-cross"></em></div></div></div><form name="interestForm" ng-submit="addInterest(interest)" novalidate="novalidate" pyc-form="pyc-form" class="form-validate"><!--		SEARCH INPUT--><div class="col-md-12 input-section"><div class="form-group"><input placeholder="Ultimate Frisbee, Reading" ng-model="search" autocomplete="off" ng-keydown="handleKeyPress($event)" class="form-control m-b-5 m-t-5"/></div></div><div style="max-height:100%" class="col-md-12 results-section m-b-10"><div ng-if="!interestsResults.length &amp;&amp; search.length &amp;&amp; !isGetting" class="text-center m-t-50 animated fadeIn"><h4 class="m-b-50">No search results...</h4></div><div ng-if="interestsResults.length" class="interests-results-table animated fadeIn"><table class="table"><tbody><tr ng-repeat="interest in interestsResults track by $index" ng-class="{'highlighted' : $index == tabIndex}"><td ng-click="addInterest(interest)"><p ng-bind-html="interest.hint ? interest.hint : interest.name" class="vertical-align"></p></td></tr></tbody></table></div></div></form></div></div></div></fieldset>
