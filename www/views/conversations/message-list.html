<div id="reverse-scroll"><div class="col-md-12 p-t-15"><h3 ui-sref="app.user({ userId: messenger.user_id })" class="list-title clickable inline">	{{ messenger.name }}</h3><div class="bb-gray-under m-b-5"></div><ul class="chat"><li ng-repeat="message in messages" ng-class="message.x_position" message-list-item="message-list-item" item="message" messenger="messenger" auth="auth" class="clearfix animated fadeIn"></li></ul></div></div>
