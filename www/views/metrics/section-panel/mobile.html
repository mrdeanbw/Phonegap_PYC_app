<div class="panel-body p-0"><div ng-if="directScore != 0 || indirectScore != 0"><div easypiechart="" options="directPieOptions" percent="directPercent" class="easypie"><span><h1 class="text-danger m-t-0">{{ directScore }}</h1></span></div><div class="metric-info m-b-20"><h4 class="metricdetail text-danger">DIRECT {{ title }}</h4></div><div ng-repeat="event in metricEvents" class="col-xs-12 m-b-10"><img ng-src="{{ icon }}" class="metric-icon thumb40"/><h4 class="text-uppercase metricdetail">{{ event.users[0].name }}</h4><h5 class="metricdetail">{{ event.created_at | date:'MMM d, y h:mm a' }}</h5></div><div easypiechart="" options="indirectPieOptions" percent="indirectPercent" class="easypie"><span><h1 class="text-danger m-t-0">{{ indirectScore }}</h1></span></div><div class="metric-info m-b-20"><h4 class="metricdetail text-warning">INDIRECT {{ title }}</h4></div></div><div ng-if="directScore == 0 &amp;&amp; indirectScore == 0" class="col-md-12 col-lg-12"><img ng-src="{{ icon }}" class="metric-icon large-empty-icon"/><h3 class="empty-title lh-35 p-l-20 p-r-20">{{emptyMessage}}</h3></div></div>
