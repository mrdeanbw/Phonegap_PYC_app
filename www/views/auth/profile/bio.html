<div ng-class="{'container' : media_query == 'lgDesktop'}"><perfect-scrollbar offset="50" handle-keyboard="true"><fieldset ng-disabled="isPosting" class="p-10"><page-title title="Edit Bio"></page-title><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-s-0"><div class="panel p-15 p-s-0"><div class="panel-body"><div class="form-group has-feedback"><h4 class="list-title m-b-10 lh-25">Say something about yourself that is interesting or important to you</h4><textarea rows="10" ng-if="media_query === 'tablet'" ng-change="$parent.inputHasChanged()" required="required" name="bio" ng-model="editingAuthenticated.bio" class="form-control"></textarea><wysiwyg ng-if="media_query !== 'tablet'" ng-change="$parent.inputHasChanged()" textarea-id="bio" textarea-class="form-control" textarea-height="250px" textarea-name="bio" textarea-required="textarea-required" ng-model="editingAuthenticated.bio" enable-bootstrap-title="true" textarea-menu="$parent.wysiwygMenu"></wysiwyg></div></div></div></div></fieldset><div ng-if="media_query != 'tablet'" class="center-block m-t-50"><div ng-if="profileUpdate" class="col-md-12 col-lg-8 col-lg-offset-2 text-center"><div class="col-md-6"><button type="button" ng-click="closeMenu(0)" ng-disabled="isSaving" class="btn pycbtn-success m-5 wd-lg">BACK</button></div><div class="col-md-6"><button type="submit" ng-click="$parent.finishEditing()" ng-disabled="form.$invalid || !hasChangedInput" class="btn pycbtn-success m-5 wd-lg">  SAVE</button></div></div><div ng-if="profileEdit" class="col-md-12 col-lg-8 col-lg-offset-2 text-center"><button type="submit" ng-click="$parent.finishEditing()" ng-disabled="form.$invalid" class="btn pycbtn-success m-5 wd-lg">DONE</button></div></div></perfect-scrollbar><div ng-if="media_query == 'tablet'" class="height-50"><button type="submit" ng-click="$parent.finishEditing()" ng-disabled="form.$invalid" class="btn pycbtn-success height-50 col-xs-12">DONE</button></div></div>
